<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <style>
    body{
        margin-top: 20px;
    }
    </style>
  </head>

  <body>
    <div class="span9">
        <div class="box">
          <legend>Feed</legend>
          <div class="control-group">
            <label class="control-label" for="appendedPrependedInput">Feed</label>
            <div class="controls">
              <div class="input-append">
                <input class="span2" id="appendedPrependedInput" size="16" type="text">
                <button class="btn btn-primary" type="button">Change</button>
                <button class="btn btn-danger" type="button">Delete</button>
              </div>
            </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>No.</th>
                <th>Author</th>
                <th>Url</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>feed_count</td>
                <td>feed_author</td>
                <td>feed_url</td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div class="box">
        <form class="form-horizontal">
          <fieldset>
            <legend>Check</legend>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Author</th>
                    <th>Url</th>
                    <th>Check</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>feed_count</td>
                    <td>feed_author</td>
                    <td>feed_url</td>
                    <td>
                      <button class="btn btn-success" href="#">Pass</button>
                      <button class="btn btn-danger" href="#">Refuse</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </form>
      </div>
    </div>
  </body>
</html>
