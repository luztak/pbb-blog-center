<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>提交Feed</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css" type="text/css" />
    </head>

    <body>
        <form class="form-horizontal">
            <fieldset>
                <legend>管理面板</legend>
                <div class="control-group">
                    <label class="control-label" for="appendedPrependedInput">管理用户名</label>
                    <div class="controls">
                        <div class="input-append">
                        <input class="span2" id="appendedPrependedInput" size="16" type="text"><button class="btn" type="button">更改</button>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="appendedPrependedInput">管理密码</label>
                    <div class="controls">
                        <div class="input-append">
                        <input class="span2" id="appendedPrependedInput" size="16" type="text"><button class="btn" type="button">更改</button>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="appendedPrependedInput">Feed地址</label>
                    <div class="controls">
                        <div class="input-append">
                        <input class="span2" id="appendedPrependedInput" size="16" type="text"><button class="btn" type="button">添加</button>
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                            <th>序号</th>
                            <th>作者名</th>
                            <th>地址</th>
                            </tr>
                        </thead>
                    </table>
                </div>
        </form>
    </body>
