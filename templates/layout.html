<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>PBB Blog Center</title>
    <meta name="description" content="PBB,Blog">
    <link rel="stylesheet" type="text/css" href="http://assets.pbb.whouz.comm/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% end %}
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">PBB Blog Center</a>
            <div class="nav-collapse pull-right">
                <ul class="nav">
                    {% if current_user %}
                    <li><a href="/account">Manage Account</a></li>
                    <li><a href="http://pbb.whouz.com/signout?next={{ url_escape(request.uri) }}">Sign Out</a></li>
                    {% else %}
                    <li><a href="http://pbb.whouz.com/signin?next={{ url_escape(request.uri) }}">Sign In</a></li>
                    <li><a href="http://pbb.whouz.com/signup?next={{ url_escape(request.uri) }}">Sign Up</a></li>
                    {% end %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="main">
    <div class="container">
        <div class="row">
        {% block content %}
        {% end %}
        </div>
        <div class="span12" id="footer">
        </div>
    </div>
</div>
</body>
</html>
